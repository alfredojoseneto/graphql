# name: graphql

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: mongo
    # restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: aero
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - aeronave-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - Web-based MongoDB admin interface
  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo
      ME_CONFIG_BASICAUTH_ENABLED: "false"
      ME_CONFIG_MONGODB_URL: mongodb://mongo:mongo@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    networks:
      - aeronave-network

  # Backend GraphQL API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.yml
    container_name: app
    # restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      DB_HOST: mongo:27017
      DB_USER: mongo
      DB_PASS: mongo
      DB_NAME: aero
    ports:
      - "4000:4000"
    # volumes:
    #   - ./backend/src:/app/src
    #   - ./backend/.env:/app/.env
    networks:
      - aeronave-network

volumes:
  mongo_data:
    driver: local

networks:
  aeronave-network:
    driver: bridge
